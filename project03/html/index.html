<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css-->
     <link rel="stylesheet" href="/project03/css/styles.css">

    <!-- script js -->
    <script src="/project03/js/quiz.js"></script>
    <!-- handlebars-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <title>Quiz Project</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- https://my-json-server.typicode.com/IvanLi3888/CUS1172-Project-3/quiz-bank -->

<body>
    <div id="scoreboard-widget"> <!-- holds the scoring for the quiz -->

    </div>
    <div id="quiz-widget" class="container-fluid pt-5 justify-content-center"> <!-- holds the quiz elements-->

    </div>
</body>

<!-- views templates -->

<script id="landing-pad" type="text/x-handlebars-template">
    <!-- insert div with elements here with the {{name}} and stuff -->
<div>
    <h1>Welcome! Please enter your first name.</h1>
    <form id="input-name">
        <div>
            <label for="name" class="form-label"> Enter name:</label>
            <input type="name" class="form-control" id="name" placeholder="First Name" name="name">
        </div>
        <br>
        <input type="submit" value="Submit" id="submit-name">
    </form>
</div>
</script>

<script id="quiz-select" type="text/x-handlebars-template">
    <!-- insert div with elements here with the {{name}} and stuff -->
<div id="menu">
    <h1> Welcome! {{name}} </h1>
    <h2> Please select a quiz you wish to take </h2>

</div>
</script>

<script id="scoreboard-view" type="text/x-handlebars-template">
    <div id="scoreboard">
        <h2 id="number-correct"></h2>
        <h2 id="number-answered"></h2>
        <h2 id="time-taken"></h2>
    </div>
</script>

<script id="end-of-quiz-view" type="text/x-handlebars-template">
    <div id="">
        <h1 id="result"></h1>
        <button id="retake">Retake Quiz</button>
        <button id="return-to-menu"> Return to menu</button>
    </div>
</script>

<script id="well-done" type="text/x-handlebars-template">
    <div>
        <h1> Good job!</h1>
    </div>
</script>

<script id="wrong-answer" type="text/x-handlebars-template">
    <div>
        <h1> Sorry, that is incorrect.</h1>
        <h2 id="explanation">{{explanation}}</h2>
        <button id="continue"> Got it!</button>
    </div>
</script>

<script id="quiz-multiple-choice" type="text/x-handlebars-template">
    <!-- insert div with elements here with the name and stuff -->
<div>
    <h2 id="question"> {{title}} </h2>
    <div id="answer-bank" class="form-check">
        {{#each answers}}
        {{#if this.answer}}
        <button type="button" class="btn btn-outline-primary answer-option" value="{{this.answer}}">
            {{this.answer}}
        </button>
        {{else}}
        <button type="button" class="btn btn-outline-primary answer-option" value="{{this}}">
            {{this}}
        </button>
        {{/if}}
        {{/each}}

    </div>
</div>
</script>

<script id="quiz-open-ended" type="text/x-handlebars-template">
    <div>
        <h2 id="question"> {{title}}</h2>
        <div id="answer-bank" class="form-check">
            <!-- insert stuff here-->
            <form id="answer-box" onsubmit="return false">
                <div>
                    <label for="name" class="form-label"> Submit answer:</label>
                    <input type="name" class="form-control" id="answer" name="answer">
                </div>
                <br>
                <input type="submit" value="Submit" id="submit-answer">
            </form>

        </div>
    </div>
</script>

<script id="quiz-image" type="text/x-handlebars-template">
<div>
    <h2 id="question"> {{title}} </h2>
    <div id="answer-bank" class="form-check">
        {{#each answers}}
        <button type="button" class="btn btn-outline-primary answer-option" value="{{this}}">
            {{this}}
        </button>
        <img class="mb-1" src="{{this}}" value="{{this}}">
        <br>
        {{/each}}

    </div>
</div>
</script>

</html>
